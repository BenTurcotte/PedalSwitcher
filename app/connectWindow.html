<!DOCTYPE html>
<html lang="en">
<head>
  <title>Connect to SwitcherBox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <div>
          <label>IP: </label>
          <input type="text" id="address" autofocus value="localhost">
        </div>
        <div>
          <label>Port: </label>
          <input type="number" id="port" value="8124">
        </div>
        <div id="errMsg" class="red-text">
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Connect</button>
      <button class="btn" id="cancelBtn">Cancel</button>
    </form>
  </div>

  <script type="text/javascript" src="connectWindow.js"></script>
</body>
</html>
