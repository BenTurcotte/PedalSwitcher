<!DOCTYPE html>
<html lang="en">
<head>
  <title>Connect to BOX</title>
</head>
<body>
  <table>
    <tr>
      <td>
        <label>IP: </label>
      </td>
      <td>
        <input type="text" id="address" autofocus value="localhost">
      </td>
    </tr>
    <tr>
      <td>
        <label>Port: </label>
      </td>
      <td>
        <input type="number" id="port" value="8124">
      </td>
    </tr>
  </table>
  <hr />
  
  <button id="connectBtn">Connect</button>
  <button id="cancelBtn">Cancel</button>

  <script type="text/javascript" src="connectWindow.js"></script>
</body>
</html>
