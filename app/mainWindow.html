<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  
  <nav class="lighten-3 grey">
    <div class="nav-wrapper">
      <a class="brand-logo center blue-grey-text text-darken-4">APP</a>
    </div>
  </nav>

  <div class="divider"></div>

  <div class="container">
    <div class="row">
      <div class="col s9">
        <span class="flow-text" id="boxConnectionInfo">
          Not connected to BOX.
        </span>
      </div>
      <div class="col s3">
        <button class="btn waves-effect waves-light" id="connectBtn">
          Connect...
        </button>
      </div>
    </div>
  </div>

  <div class="divider"></div>
  <div class="container">
    <div class="center-align">
      <div class="switch">
        <label>
          Loop 1
          <input type="checkbox" name="loopCheckboxes" id="loop1" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 2
          <input type="checkbox" name="loopCheckboxes" id="loop2" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 3
          <input type="checkbox" name="loopCheckboxes" id="loop3" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 4
          <input type="checkbox" name="loopCheckboxes" id="loop4" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 5
          <input type="checkbox" name="loopCheckboxes" id="loop5" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 6
          <input type="checkbox" name="loopCheckboxes" id="loop6" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 7
          <input type="checkbox" name="loopCheckboxes" id="loop7" />
          <span class="lever"></span>
        </label>
      </div>
      <div class="switch">
        <label>
          Loop 8
          <input type="checkbox" name="loopCheckboxes" id="loop8" />
          <span class="lever"></span>
        </label>
      </div>
    </div>
    <form class="center-align" id="loopForm">
      <button class="btn waves-effect waves-light" type="submit" id="loopSubmit">Send Cmd</button>
    </form>
</div>

  <script type="text/javascript" src="mainWindow.js"></script>
</body>
</html>
