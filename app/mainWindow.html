<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APP</title>

  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/pedal.css" />
  <link rel="stylesheet" href="assets/css/midi.css" />
</head>
<body>

  <div class="horizontal-flex">
    <p id="boxConnectionInfo" style="width: 60%;">
      Not connected to BOX.
    </p>
    <span style="width: 15%;"></span>
    <button id="connectBtn" style="width: 25%;">
      Connect...
    </button>
  </div>
  <hr />
  <h2>Loop States</h2>
  <table class="pedal-table">
    <tr>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal1"><p>1</p></div></td>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal2"><p>2</p></div></td>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal3"><p>3</p></div></td>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal4"><p>4</p></div></td>
    </tr>
    <tr>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal5"><p>5</p></div></td>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal6"><p>6</p></div></td>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal7"><p>7</p></div></td>
      <td><div class="pedal pedal-disabled pedal-off" id="pedal8"><p>8</p></div></td>
    </tr>
  </table>
  <hr />
  <h2>MIDI Control</h2>
  <table class="midi-cmd-table">
    <tr>
      <th>Channel</th>
      <th>Message type</th>
      <th>cmd byte 1</th>
      <th>cmd byte 2</th>
      <th></th>
    </tr>
    <tr>
      <td><input type="number" max="16" min="1"  value="1" id="midiChannel" /></td>
      <td>
        <select id="midiMsgType">
          <option value="PC">PC</option>
          <option value="CC">CC</option>
        </select>
      </td>
      <td><input type="number" max="127" min="0" value="0" id="midiByte1" /></td>
      <td><input type="number" max="127" min="0" value="0" id="midiByte2" /></td>
      <td><button id="midiSendBtn">Send</button></td>
    </tr>
  </table>

  <script type="text/javascript" src="mainWindow.js"></script>
</body>
</html>
